DOWNLOAD_MISSING_PACKAGES=Yes
INSTALL_EMBEDDED_PACKAGES=Yes
INSTALL=/opt/xtc/
INITD=/etc/init.d/
CRON_WEEKLY=/etc/cron.weekly/
CRON_DAILY=/etc/cron.daily/
SYSTEMD=/usr/lib/systemd/system/
EXTERNAL_IP=127.0.0.1
EXTERNAL_WEB_PORT_SSL=443
EXTERNAL_WEB_PORT=80
INTERNAL_WEB_PORT=8082
INTERNAL_RPC_PORT=8080
INTERNAL_REST_PORT=8090
INTERNAL_DATA_CLIENT_PORT=8081
INTERNAL_DATA_PROBE_PORT=30001
INTERNAL_DATA_AGENT_PORT=30002
LOCALHOST_IP=127.0.0.1
FQDN=127.0.0.1

MODE_DEMO=0

CURRENT_ADAPTERS=more_v100
CURRENT_LIBRARIES=more_v100
GENERIC_ADAPTERS=base_v1300
GENERIC_LIBRARIES=base_v900

OPENSSL=/usr/bin/openssl

POSTFIX=/usr/sbin/postfix
POSTFIX_SERVICE_NAME=postfix

MYSQLD=/usr/libexec/mysqld
MYSQL_IP=127.0.0.1
MYSQL_USER=root
MYSQL_PWD=
MYSQL_USER_DUMP=root
MYSQL_PWD_DUMP=
MYSQL_SOCK=/var/lib/mysql/mysql.sock
MYSQL_SERVICE_NAME=mysqld
MARIADB_SERVICE_NAME=mariadb

DATABASE_NAME=xtc190
DATABASE_TABLE_PREFIX=xtc
DATABASE_INSERT_TEST_STATISTICS=0
DATABASE_READ_TEST_STATISTICS=1
DATABASE_ENCRYPT_TEST_ENV=0

CONFIG_IPTABLES=No
IPTABLE_CONF=/etc/sysconfig/
IPTABLE_SERVICE_NAME=iptables

CONFIG_APACHE=Yes
HTTPD=/usr/sbin/httpd
HTTPD_CONF=/etc/httpd/conf/
HTTPD_VS_CONF=/etc/httpd/conf.d/
HTTPD_SERVICE_NAME=httpd
HTTP_USER=apache

CONFIG_SELINUX=No
SELINUX_CONF=/etc/selinux/config

CONFIG_PHP=Yes
PHP_CONF=/etc/php.ini
PHP_MAX_SIZE=100M

CLEANUP_BACKUPS=Yes
BACKUPS_OLDER_THAN=14

ADMIN_USER=xtsys
ADMIN_GROUP=xtsys
ADMIN_SVC_CTL=xtctl
ADMIN_DB=xtdb
ADMIN_DUMP=xtdump

PWD_DB=!xtdb_pwd
PWD_DUMP=!xtdump_pwd
PWD_ADMIN=!xtadmin_pwd
